# OAuth External
####################################################################
http:
    middlewares:
        middlewares-oauth-external:
            forwardAuth:
                address: "https://oauth.{{env "DOMAIN"}}" # Make sure you have the OAuth service in a remote server
                trustForwardHeader: true
                authResponseHeaders:
                    - "X-Forwarded-User"
